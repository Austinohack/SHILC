<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="website work .css"> <!-- Ensure this path is correct -->
    <link rel="stylesheet" href="account.css"> <!-- Add specific styles for account page -->
    <script src="account.js" defer></script> <!-- Link to JS file for functionality -->
</head>
<body>
    <div class="account-container">
        <h1 class="title">Account Details</h1>
        <div class="account-info">
            <p><strong>Username:</strong> <span id="username-display"></span></p>
            <p><strong>Email:</strong> <span id="email-display"></span></p>
        </div>

        <h2 class="title">Update Account Information</h2>
        <form id="update-form">
            <label for="new-username">New Username:</label>
            <input type="text" id="new-username" name="new-username" placeholder="Enter new username">

            <label for="new-email">New Email:</label>
            <input type="email" id="new-email" name="new-email" placeholder="Enter new email">

            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new-password" placeholder="Enter new password">

            <button type="submit" id="update-button">Update Details</button>
        </form>
    </div>

    <div id="footer">
        <img src="image/logo-removebg-preview.png" width="5%">
        <p>© 2024 Bản quyền thuộc về Austin Hoang</p>
    </div>
</body>
</html>
